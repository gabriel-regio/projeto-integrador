<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript">
		function sucesso() {
			alert('Conta criada com sucesso!!');
		}
	</script>
	<title>Crie sua conta</title>
	<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="util.css">
	<link rel="stylesheet" type="text/css" href="main.css">
<!--===============================================================================================-->
</head>
<link rel="stylesheet" type="text/css" href="stylee.css">
<body>
	<div class="top">
		<div class="logo">ℙℝ𝕆𝕃𝕀𝕍𝔼</div>
		<div>
			<div class="toggle">
				<input id="switch" type="checkbox" name="theme">
				<label for="switch">Toggle</label>
			</div>
		</div>
	</div>
		<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="home.html">
					<span class="login100-form-title p-b-26" style="padding-bottom: 0px; color: var(--color-text);">
						Cadastro
					</span>
					<span class="login100-form-title p-b-48" style="padding: 28px;">
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="login" id="login" autocomplete="off" style="color: var(--color-text);" required>
						<span class="focus-input100" data-placeholder="Nome"></span>
					</div>

					<div class="wrap-input100 validate-input">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="senha" id="senha" style="color: var(--color-text);" required>
						<span class="focus-input100" data-placeholder="Senha"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" value="Cadastrar" id="cadastrar" name="cadastrar" onclick="sucesso()">
								Criar Conta
							</button>
						</div>
					</div>

					<div class="text-center p-t-115" style="padding-top: 50px;">
						<span class="txt1" style="color: var(--color-text);">
							Suas informações não serão compartilhadas.
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="popper.js"></script>
	<script src="bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="select2.min.js"></script>
<!--===============================================================================================-->
	<script src="moment.min.js"></script>
	<script src="daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="main.js"></script>
<!--===============================================================================================-->
	<script src="scripts.js"></script>
<!--===============================================================================================-->
	<script src="cadastro-sucesso.js"></script>
<!--===============================================================================================-->
</body>
</html>
